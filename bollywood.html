<!DOCTYPE html>
<html>
<head>
  <title>Bollywood News - NewzSetu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="text-center mb-3">
      <img src="NewzSetu.png" alt="NewzSetu Logo" style="width:120px;">
      <h1 class="display-4 text-warning mt-2">Bollywood Trending News</h1>
      <p class="lead">Yahan Bollywood ki latest news lagati hai!</p>
    </div>

    <!-- Yahan apni news cards paste karo -->
    <!-- Example card: -->
    <div class="card mb-3 shadow-sm" style="border-radius:14px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="YOUR_IMAGE_LINK.jpg" class="card-img" alt="News Image" style="border-radius:14px 0 0 14px;">
        </div>
        <div class="col-md-8">
          <div class="card-body py-2 px-3">
            <h5 class="card-title" style="color:#E53935; font-weight:700;">यहां अपनी Bollywood news headline लिखें</h5>
            <p class="card-text" style="color:#111827;">Short description डालें...</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">24 अगस्त 2025</small>
              <span class="badge badge-warning px-2 py-1" style="font-size:12px;">BOLLYWOOD</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Aur bhi cards paste kar sakte ho isi container ke andar -->

    <a href="index.html" class="btn btn-primary mt-4 mb-2">← Back to Home</a>
  </div>
</body>
</html>
