<!DOCTYPE html>
<html>
<head>
  <title>NewzSetu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="text-center mb-4">
      <img src="NewzSetu.png" alt="NewzSetu Logo" style="width:180px;">
      <h1 class="display-4 text-primary mt-3">NewzSetu</h1>
      <p class="lead text-secondary"> निष्पक्ष समाचार :</p>
    </div>
    <!-- Search Bar Start -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <form onsubmit="searchNews(event)">
          <div class="input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Search news...">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </div>
          </div>
        </form>
        <div id="searchResult" class="mt-2 text-center"></div>
      </div>
    </div>
    <!-- Search Bar End -->

    <h2 class="mb-4 text-center">केटेगरीज</h2>
    <div class="row justify-content-center">
      <div class="col-sm-6 col-md-3 mb-2">
        <a href="trending.html" class="btn btn-danger btn-block">ट्रेंडिंग खबरे</a>
      </div>
      <div class="col-sm-6 col-md-3 mb-2">
        <a href="politics.html" class="btn btn-primary btn-block">राजनीतिक अखाड़ा</a>
      </div>
      <div class="col-sm-6 col-md-3 mb-2">
        <a href="sports.html" class="btn btn-info btn-block">खेल खिलाड़ी</a>
      </div>
      <div class="col-sm-6 col-md-3 mb-2">
        <a href="bollywood.html" class="btn btn-warning btn-block">फिल्मी रिपोर्ट</a>
      </div>
      <div class="col-sm-6 col-md-3 mb-2">
        <a href="education.html" class="btn btn-success btn-block">शिक्षा क्षेत्र</a>
      </div>
      <div class="col-sm-6 col-md-3 mb-2">
        <a href="world.html" class="btn btn-secondary btn-block">दुनिया की खबरे</a>
      </div>
      <div class="col-sm-6 col-md-3 mb-2">
        <a href="business.html" class="btn btn-dark btn-block">धंधे की बात</a>
      </div>
      <div class="col-sm-6 col-md-3 mb-2">
        <a href="technology.html" class="btn btn-primary btn-block">टेक्नोलॉजी</a>
      </div>
    </div>
    <footer class="text-center mt-5 mb-3 text-muted">
      © 2025 NewzSetu | निष्पक्ष समाचार 
    </footer>
  </div>
  <!-- Search JS -->
  <script>
    function searchNews(event){
      event.preventDefault();
      var input = document.getElementById('searchInput').value.toLowerCase();
      var result = '';
      if(input.includes('politics')) result = '<a href="politics.html" class="btn btn-primary mt-2">Politics News</a>';
      else if(input.includes('sports')) result = '<a href="sports.html" class="btn btn-info mt-2">Sports News</a>';
      else if(input.includes('trending')) result = '<a href="trending.html" class="btn btn-danger mt-2">Trending News</a>';
      else if(input.includes('bollywood')) result = '<a href="bollywood.html" class="btn btn-warning mt-2">Bollywood News</a>';
      else if(input.includes('education')) result = '<a href="education.html" class="btn btn-success mt-2">Education News</a>';
      else if(input.includes('world')) result = '<a href="world.html" class="btn btn-secondary mt-2">World News</a>';
      else if(input.includes('business')) result = '<a href="business.html" class="btn btn-dark mt-2">Business News</a>';
      else if(input.includes('technology')) result = '<a href="technology.html" class="btn btn-primary mt-2">Technology News</a>';
      else result = '<span class="text-danger">Category not found!</span>';
      document.getElementById('searchResult').innerHTML = result;
    }
  </script>
</body>
</html>
